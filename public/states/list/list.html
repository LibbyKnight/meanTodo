<div class="row">
  <div class="col-sm-6">
    <form ng-submit="ListVM.submit()">

      <input type="text" class="form-control" ng-model="ListVM.task" />
      <input type="date" class="form-control" ng-model="ListVM.dueDate" />

      <button type="submit" class="btn btn-primary">
        Add To-Do
      </button>

    </form>



<div ng-repeat="task in ListVM.tasks">
    {{task.task}}
    {{task.dueDate}}
  </div>
</div>
